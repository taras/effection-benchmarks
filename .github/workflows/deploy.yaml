name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install DuckDB CLI
        run: |
          wget -q https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip
          unzip -q duckdb_cli-linux-amd64.zip
          chmod +x duckdb
          sudo mv duckdb /usr/local/bin/

      - name: Install npm dependencies
        run: npm ci

      - name: Generate benchmark data
        run: npm run data

      - name: Build Observable site
        run: npm run build

      - name: Cache Deno dependencies
        run: deno install

      - name: Type check
        run: deno check main.tsx

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: effection-benchmarks
          entrypoint: main.tsx
